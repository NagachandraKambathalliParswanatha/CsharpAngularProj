<div class="container">
  <div class="form-group">
    <label for="email">Username:</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" [(ngModel)]="password">
  </div>

  <button type="submit" class="btn btn-primary" (click)="ClickMe()">Submit</button>
  <span>
    <button type="submit" class="btn btn-danger" href="/register">Register</button>
    <br>
    <a routerLink="/register"> new user? Register here!</a>
  </span>


</div>
